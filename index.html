<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFinanceWeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div id="userall">
            <img  id="user" src="assets/images/rosto.PNG" alt="Foto usuario">
            <div id="bemvindo">
                <p>Olá,</p>
                <p>Estudante!</p>
            </div>
        </div>
        <div>
            <a id="transacao" href="#">Nova Transação</a>
        </div>
    </header>
        <div id="modal" class="modal hidden">
    <div class="modal-content">
        <h2>Nova Transação</h2>
        <form id="form-transacao">
        <input type="text" id="titulo" placeholder="Nome da transação" required />
        <input type="number" id="valor" placeholder="Valor" required />
        
        <div class="tipo-btns">
            <button type="button" id="btn-entrada">Entrada</button>
            <button type="button" id="btn-saida">Saída</button>
        </div>

        <input type="text" id="categoria" placeholder="Categoria" required />
        
        <button type="submit" id="salvar">Salvar</button>
        </form>
    </div>
    </div>
    <main>
                <div id="transla">
            <div class="card">
                <div class="sup_p">
                <h2>Entradas</h2>
                <i class="fa-solid fa-circle-up icon_up"></i>
                </div>
                <div class="inf_p">
                <h1 id="total-entradas">R$0,00</h1>
                <p>Última entrada</p>
                </div>
            </div>

            <div class="card">
                <div class="sup_p">
                <h2>Saídas</h2>
                <i class="fa-solid fa-circle-down icon_down"></i>
                </div>
                <div class="inf_p">
                <h1 id="total-saidas">R$0,00</h1>
                <p>Última saída</p>
                </div>
            </div>

            <div class="card_f">
                <div class="sup_p">
                <h2>Total</h2>
                <i class="fa-solid fa-money-check-dollar icon"></i>
                </div>
                <div class="inf_p">
                <h1 id="total-geral">R$0,00</h1>
                <p>Saldo atual</p>
                </div>
            </div>
            </div>

        <table>
            <thead>
            <tr>
              <th>Titulo</th>
              <th>Preço</th>       
              <th>Categoria</th>
              <th>Data</th>
            </tr>
            </thead>
          <tbody id="body">
        </tbody>
          </table>
    </main>
</body>
</html>
<script src="assets/javascript/api.js"></script>
<script src="assets/javascript/script.js"></script>
